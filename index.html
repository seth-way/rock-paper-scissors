<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ü™® üì∞ ‚úÇÔ∏è</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.cdnfonts.com/css/arcade-classic"
      rel="stylesheet"
    />
  </head>
  <body class="flex-center">
    <header class="flex-center">
      <h1>ROCK</h1>
      ¬∑
      <h1>PAPER</h1>
      ¬∑
      <h1>SCISSORS</h1>
    </header>
    <main id="console">
      <div id="buttons-layer">
        <form class="left-btns flex-center">
          <div class="btn-grp-a flex-center">
            <p>MENU</p>
            <div id="menu" class="top-btn clickable"></div>
          </div>
          <div class="btn-choice-container flex-center">
            <div class="btn-grp-b flex-center"></div>
            <div class="btn-grp-c flex-center"></div>
          </div>
          <div id="d-pad" class="flex-center">
            <div class="d-pad-btn clickable" id="d-up"></div>
            <div>
              <div class="d-pad-btn clickable" id="d-left"></div>
              <div class="d-pad-btn clickable" id="d-right"></div>
            </div>
            <div class="d-pad-btn clickable" id="d-down"></div>
          </div>
        </form>
        <form class="right-btns flex-center">
          <div class="btn-grp-a right flex-center">
            <p>RESET</p>
            <div id="reset" class="top-btn clickable"></div>
          </div>
          <div class="btn-choice-container flex-center">
            <div class="btn-grp-b flex-center"></div>
            <div class="btn-grp-c flex-center"></div>
          </div>
          <div>
            <img
              id="speaker"
              src="assets/other/speaker.svg"
              alt="console speaker holes"
            />
            <div class="btn-grp-mode flex-center">
              <div id="mode" class="clickable"></div>
              <p>Mode</p>
            </div>
          </div>
        </form>
      </div>
      <div id="screen-layer" class="flex-center">
        <div id="screen-frame" class="flex-center">
          <box id="screen">
            <div id="screen-background">
              <form id="menu-layer" class="hide flex-center">
                <fieldset id="menu-form" class="flex-center">
                  <legend>Options</legend>
                  <!-- <div class="flex-center"> -->
                  <fieldset class="player-info-form">
                    <legend>Player 1</legend>
                    <span>
                      <label for="name-0">Name</label>
                      <input type="text" id="name-0" name="name-0" /></span
                    ><span class="buffer"></span
                    ><span>
                      <label for="avatar-0">Avatar</label>
                      <div class="dropdown" id="avatar-0" name="avatar-0">
                        <div class="dropdown-featured" id="avatar-featured-0"></div>
                        <div
                          id="avatar-list-0"
                          class="dropdown-content"
                        ></div></div
                    ></span>
                  </fieldset>
                  <fieldset class="player-info-form">
                    <legend>Player 2</legend>
                    <span
                      ><label for="name-1">Name</label>
                      <input type="text" id="name-1" name="name-1" /></span
                    ><span
                      ><span class="buffer"></span>
                      <label for="avatar-1">Avatar</label>
                      <div class="dropdown" id="avatar-1" name="avatar-1">
                        <div class="dropdown-featured" id="avatar-featured-1"></div>
                        <div
                          id="avatar-list-1"
                          class="dropdown-content"
                        ></div></div
                    ></span>
                  </fieldset>
                  <!-- </div> -->
                  <div class="menu-footer flex-center">
                    <fieldset class="flex-center">
                      <legend>Players</legend>
                      <span>1p</span>
                      <span
                        class="players-count selected"
                        id="players-count-1"
                      ></span>
                      <span>2p</span>
                      <span class="players-count" id="players-count-2"></span>
                    </fieldset>
                    <button id="update-options">Update</button
                    ><button id="exit-options">Exit</button>
                  </div>
                </fieldset>
              </form>
              <div id="sky" class="flex-center">
                <h3></h3>
                <p></p>
              </div>
              <div id="ground"></div>
            </div>
            <aside class="player-info flex-center"></aside>
            <div id="game" class="flex-center"></div>
            <aside class="player-info flex-center"></aside>
          </box>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="src/main.js"></script>
    <script type="text/javascript" src="src/data.js"></script>
  </body>
</html>
